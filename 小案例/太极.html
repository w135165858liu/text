<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>太极</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #eee;
		}
		.around{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			border-radius: 50%;
			position: relative;
			animation:sport 5s linear infinite;
			overflow: hidden;
			box-shadow:0 0 50px black;
			margin: 200px auto;
			background: white;
		}
		.bg1{
			width: 150px;
			height: 300px;
			position: absolute;
			background: black;
		}
		@keyframes sport{
			0%{
				transform: rotateZ(0deg);
			}
			25%{
				transform: rotateZ(80deg);
			}
			50%{
				transform: rotateZ(160deg);
			}
			75%{
				transform: rotateZ(240deg);
			}
			100%{
				transform: rotateZ(360deg);
			}
		}
		.center{
			width: 150px;
			height: 150px;
			border-radius: 50%;
			position: absolute;
			left: 50%;
		    margin-left: -75px;
		    display: flex;
		    align-items: center;
		    justify-content:center;
		}
		.center1{
			top:0;
		    background: black;
		}
		.center2{
			bottom: 0;
		    background: white;
		}
		.sBox{
			width: 80px;
			height: 80px;
			border-radius: 50%;
			position: absolute;
		}
		.sBox1{
			background: white;
		}
		.sBox2{
			background: black;
		}
	</style>
</head>
<body>
	<div class="around">
		<div class="bg1"></div>
		<div class="center center1">
			<div class="sBox sBox1"></div>
		</div>
		<div class="center center2">
			<div class="sBox sBox2"></div>
		</div>
		
	</div>
</body>

</html>
