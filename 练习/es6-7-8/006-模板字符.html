<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板字符</title>
</head>
<body>
	<button id="btn">点击</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	let username = 'tom'
	oBtn.onclick = function(){
		let html = `<ul>
				<li>${username}</li>
				<li>${username}</li>
				<li>${username}</li>
			</ul>
	`
	document.body.innerHTML = html;
	}
</script>
</html>
