<!DOCTYPE html>

	<title>000.promise练习ajax.html</title>

</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	let getDataPromise = (url)=>{
		return new Promise((resolve,reject)=>{
			$.get(url,data=>{
				resolve(data)
			})
		})
	}
	let promise = getDataPromise('http://127.0.0.1:3000');
	promise
	.then(data1=>{
		return getDataPromise(data1.kuazhu_url)
	})
	.then(data2=>{
		console.log(data2.userInfo.phoneNum)
	})
</script>
</html>
