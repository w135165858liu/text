<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>breakå’Œcontinue</title>
	<script>
		for(var i=1;i<10;i++){
			// console.log(i)
			if(i==5){
				break;
			}
			// console.log(i);
		}
		for(var j=1;j<10;j++){
			if(j==5){
				continue;
			}
			// console.log(j)
		}
	</script>
</head>
<body>
	
</body>
</html>
