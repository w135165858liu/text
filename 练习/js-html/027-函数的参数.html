<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的参数</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button id="btn1">变宽</button>
	<button id="btn2">变高</button>
	<button id="btn3">变色</button>
	<div id="box"></div>
	<div id="box1"></div>

</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBox1 = document.getElementById('box');
	var oBox2 = document.getElementById('box1');
	function css(obj,attr,val){
		obj.style[attr] = val;
	}
	var i=0;
	oBtn1.onclick=function(){
		if (i++%2==0) {
			css(oBox1,"width","200px");
			css(oBox2,"width","200px");
		}else{
			css(oBox1,"width","100px");
			css(oBox2,"width","100px");
		}
		console.log(i)
	}
	oBtn2.onclick=function(){
		if(i++%2==0){
			css(oBox1,"height","200px");
			css(oBox2,"height","200px");
		}else{
			css(oBox1,"height","100px");
			css(oBox2,"height","100px");
		}
		

	}
	oBtn3.onclick=function(){
		if(i++%2==0){
			css(oBox1,"backgroundColor","red");
			css(oBox2,"backgroundColor","red");
		}else{
			css(oBox1,"backgroundColor","#fff");
			css(oBox2,"backgroundColor","#fff");
		}
		
	}
</script>
</html>
