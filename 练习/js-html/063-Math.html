<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math</title>
	<script>
		console.log('Math.abs(x)',Math.abs(x)) //返回x的绝对值
		console.log(Math.ceil(x)Math.ceil(x)) //返回x向上取整后的值
		console.log(Math.floor(x)) //返回x向下取整后的值
		console.log(Math.max([x[,y[,…]]])) //返回0个到多个数值中最大值.
		console.log(Math.min([x[,y[,…]]])) //返回0个到多个数值中最小值.
		console.log(Math.random()) //返回0到1之间的伪随机数.
		console.log(Math.round(x)) //返回四舍五入后的整数.
		console.log(Math.PI) //圆周率
	</script>
</head>
