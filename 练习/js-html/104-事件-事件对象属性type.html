<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间对象属性type</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
function handle(ev){
	if(ev.type == 'mouseover'){
		oBox.style.background = '#f60';
	}else if(ev.type == 'click'){
		oBox.style.background = 'blue';
	}
}
oBox.addEventListener('mouseover',handle,false);
oBox.addEventListener('click',handle,false);
</script>
</html>
