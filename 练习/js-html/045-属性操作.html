<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性操作</title>
</head>
<body>
	<input type="text" id="in" value="">
	<input type="button" value="点击" id="btn">
	<textarea name="text" id="txt" cols="30" rows="10"></textarea>
</body>
<script>
	var oIn = document.getElementById('in');
	var oBtn = document.getElementById('btn');
	var oTxt = document.getElementById('txt');
	
	oBtn.onclick=function(){
		// oIn.setAttribute(value,'111');
		oTxt.setAttribute(value,'8888');
	}
	console.log(oIn.value)
</script>
</html>
