<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>皇帝上朝</title>
</head>
<body>
	<script>
		(function(w){
			var king = null;
			function King(name){
				if(!king){
					this.name = name;
					this.id = Math.random();
					king = this;
				}
				return king;
			}
			King.prototype = {
				constructor:King,
				work:function(){
					console.log(this.name + this.id + '有本奏，无本退朝')
				}
			}
			w.King = King;
		})(window);
		for(var i = 1;i<=5;i++){
			new King('康熙').work()
		}
	</script>
</body>
</html>
