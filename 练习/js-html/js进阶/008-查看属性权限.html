<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查看属性权限</title>
	<script>
		function Person(name,age){
			this.name = name;
			this.age = age ;
		}
		Person.prototype.showName = function(){
			console.log("I am "+this.name)
		}
		Person.prototype.showAge = function(){
			console.log("I am"+this.age+"years old")
		}
		Person.prototype.LECG = 4;

		var p1 = new Person('tom',18);

		var a = Object.getOwnPropertyDescriptor(p1,'name')
		console.log(a)
	</script>
</head>
<body>
	
</body>
</html>
