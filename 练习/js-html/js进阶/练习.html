<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>顶部固定</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100%;
			height: 3000px;
			background-color: #f616;
		}
		.box2{
			width: 100%;
			height: 0;
			background-color: yellow;
			position: fixed;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
</body>
<!-- <script src="../../js/YSFZ.js"></script> -->
<script>
	var oBox1 = document.querySelectorAll('.box1')[0];
	var oBox2 = document.querySelectorAll('.box2')[0];
	// window.onscroll = function(){
	// 	var h = getScrollTop()
	// 	console.log(h)
	// 	if(h>=100){
	// 		animate(oBox2,'height',100);
	// 	}else{
	// 		animate(oBox2,'height',0);
	// 	}
	// }
	function animate(){
		var current = document.getComputedStyle(oBox2,false)['height'];
		if(current>100){
			iSpeed = 10;
		}else{
			iSpeed = -10;
		}
		if(100-current < iSpeed){
			oBox2.style.height = 100 + 'px';
		}
	}
	function uniform(){
		var h = document.documentElement.scrollTop;
		if(h>=100){
			oBox2.style.height = 100 + 'px';
		}else{
			oBox2.style.height = 0;
		}
		
	} 
	window.onscroll = function(){
		uniform()
	}
</script>
</html>
