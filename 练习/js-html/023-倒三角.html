<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒三角</title>
	<style>
		span{
			width: 20px;
			height: 20px;
			display: inline-block;
		}
	</style>
</head>
<body>
	
</body>
<script>
	for(var i=1;i<=10;i++){
		for(var k=0;k<10-i;k++){
			document.write('<span>-</span>')
		}
		for(var j=1;j<=i;j++){
			document.write('<span>*</span>')
		}
		
		document.write('<br>')
	}
</script>
</html>
