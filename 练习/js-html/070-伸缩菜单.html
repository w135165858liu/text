<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伸缩菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 400px;
			height: 300px;
			background: red;
			position: absolute;
			top: 100px;
			left: -400px;
		}
		#son{
			width: 50px;
			height: 300px;
			background: yellow;
			background: green;
			background: blue;
			position: absolute;
			top: 0px;
			right:-50px;
		}
	</style>
</head>
<body>
	<div id="box1">
		<div id="son"></div>
	</div>
</body>
<script>
	var oBox1 = document.getElementById('box1');
	var oSon = document.getElementById('son');
	var timer;
	var iSpeed = 0;
	oBox1.onmouseover=function(){
		clearInterval(oBox1.timer);
			// if(oBox1.offsetLeft >0){
			// 	iSpeed = -5
			// }else{
				iSpeed = 5
			// }
		oBox1.timer = setInterval(function(){
			if(Math.abs(0-oBox1.offsetLeft)<Math.abs(iSpeed)){
				oBox1.style.left='0px';
				clearInterval(oBox1.timer);
			}else{
				oBox1.style.left = oBox1.offsetLeft+iSpeed + 'px';
			}
		},4)
	console.log(oBox1.offsetLeft)
	};
	console.log(oBox1.offsetLeft)
	oBox1.onmouseout=function(){
		clearInterval(oBox1.timer);
			// if(oBox1.offsetLeft > -400){
				iSpeed = -5
			// }else{
			// 	iSpeed = 5
			// }
		oBox1.timer = setInterval(function(){
			if(Math.abs(-400-oBox1.offsetLeft)<Math.abs(iSpeed)){
				oBox1.style.left='-400px';
				clearInterval(oBox1.timer);
			}else{
				oBox1.style.left = oBox1.offsetLeft+iSpeed + 'px';
			}
		},4)
	};
</script>
</html>
