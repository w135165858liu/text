<head>

	<title>数组的定义</title>
	<script>
		var arr = new Array(1,2,3,4,5,6,7);
		arr.length=8;
		console.log(arr);
		var arr1=[1,2,3,4,5,6,7];

		arr1.pop();
		arr1.pop();
		arr1.pop();
		arr1.pop();

		arr1.join("abc");
		arr.concat(arr1);
		arr.slice(2,8);
		
		console.log(arr1)
	</script>
