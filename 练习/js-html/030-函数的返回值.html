<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的返回值</title>
	<script>
		function sum(){
			var result=0;
			for(var i=0;i<arguments.length;i++){
				result=result+arguments[i];

			}
			alert(result);
			return result;
		}
		alert(sum(1,2,3,4,5,6))
	</script>
</head>
<body>
	
</body>
</html>
