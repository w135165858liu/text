<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例：无序列表排序</title>
</head>
<body>
	<ul>
		<li>20</li>
		<li>2</li>
		<li>12</li>
		<li>15</li>
		<li>1</li>
		<li>7</li>
	</ul>
	<input type="button" value="排序" id="btn">
	<ul id="box2">
	</ul>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	var oBtn = document.getElementById('btn');
	var oBox2 = document.getElementById('box2')
	var aLi1 = [];
	for(var i=0;i<aLi.length;i++){
		aLi1.push(aLi[i]);
	}
	var val = aLi1.sort(function(oLi1,oLi2){
		return oLi1.innerHTML - oLi2.innerHTML;
	});
	oBtn.onclick=function(){
		oBox2.appendChild()
	}

	console.log(aLi);
	console.log(aLi1);
	console.log(val);

</script>
</html>
