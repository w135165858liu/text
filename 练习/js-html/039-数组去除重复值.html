<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去除重复值</title>
	<script>
		var arr1=[1,1,2,2,5,4,3,5,1];
		
		function uniqueArray(arr){
			var result=[];
			for(var i=0;i<arr.length;i++){
				var abc=false;
				for(var j=0;j<arr.length;j++){
					if(arr[i]==result[j]){
						abc=true;
						break;
					}
				}
				if(!abc){
					result.push(arr[i]);
				}
			}
			return result;
		}
		var arr2=uniqueArray(arr1);
		console.log('a',arr1);
		console.log('aa',arr2);
	</script>
</head>
<body>
	
</body>
</html>
