<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取样式方法</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
		.toBlue{
			background: blue;
		}
		.toBlue:after{
			background: red;
		}
	</style>
</head>
<body>
	<button id="btn1">变红</button>
	<button id="btn2">变蓝</button>
	<button id="btn3">获取</button>
	<div id="box"></div>
</body>
<script>
	var aBtn1=document.getElementById('btn1');
	var aBtn2=document.getElementById('btn2');
	var aBtn3=document.getElementById('btn3');
	var oBox=document.getElementById('box');
	function css(obj,attr,val){
		obj.style[attr]=val;
	}
	aBtn1.onclick=function(){
		css(oBox,"backgroundColor","red")
	}
	aBtn2.onclick=function(){
		oBox.className="toBlue";
	}
	aBtn3.onclick=function(){
		console.log(getComputedStyle(oBox,":after")["backgroundColor"])
	}
</script>
</html>
