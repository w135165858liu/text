<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数字时钟</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			margin: 200px auto;
			text-align: center;
			color: #fff;
			font-size: 30px;
		}
		body{
			background: #000;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	function toStr(num){
		return num < 10 ? num = '0' + num : num = '' + num;
	}
	function time(){
		var today = new Date();
		var iHours = today.getHours(),iMinutes = today.getMinutes(),iSeconds = today.getSeconds();
		var iTimes = toStr(iHours) + ':' + toStr(iMinutes) + ':' + toStr(iSeconds);
		oBox.innerHTML = iTimes;
	}
	setInterval(time,1000);
	time();
</script>
</html>
