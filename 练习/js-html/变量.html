<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量</title>
	<script>
		var a = (10 * 3 - 4 / 2 + 1) % 2,
		b = 3;
		b %= a +3;
		document.write(a++);
		document.write(a);
		document.write(++a);
		document.write(a);
		document.write(a++);
		document.write(a);
		document.write(a++);
		document.write(a);

		document.write("<br>");
		document.write(--b);
		c = 1;
		c %= 1;
		document.write(c)
	</script>
</head>
<body>
	
</body>
</html>
