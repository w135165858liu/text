<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用工厂模式的函数创建对象</title>
	<script>
		function createPerson(name,age){
			var obj = new Object();
			obj.name = name;
			obj.age = age;
			obj.showName = function(){
				console.log("I am "+this.name);
			}
			obj.showAge = function(){
				console.log("I am "+this.age + " years old");	
			}
			return obj;
		}
		console.log(createPerson('tom',18));
		console.log(createPerson('leo',88));
	</script>
</head>
<body>
	
</body>
</html>
