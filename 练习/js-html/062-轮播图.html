<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.top2-top2{
			position: relative;
		}
		.top2-top2 img{
			position: absolute;
			width: 100%;
			height: 500px;
		}
		.top2-top2 a i{
			line-height: 30px;
			text-align: center;
			width: 20px;
			height: 30px;
			font-size: 20px;
		}
		.top2-top2 a i:nth-child(1){
			display: block;
			width: 20px;
			height: 40px;
			background: gray;
			color: #fff;
			text-align: center;
			height: 40px;
			position: absolute;
			left: 0px;
			top:241px;
		}
		.top2-top2 a i:nth-child(2){
			display: block;
			width: 20px;
			height: 40px;
			background: gray;
			color: #fff;
			text-align: center;
			height: 40px;
			position: absolute;
			right: 0px;
			top:241px;
		}
		.top2-top2-box{
			position: absolute;
			right: 0px;
			bottom: 20px;

		}
		.top2-top2-box li{
			float: left;
			width:5px;
			height: 5px;
			border: 3px solid rgba(0,0,0,0.6);
			background: rgba(0,0,0,0.4);
			border-radius: 50%;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="top2-top2">
		<img src="images/b1.jpg" alt="" style="z-index: 99">
		<img src="images/b2.jpg" alt="">
		<img src="images/b3.jpg" alt="">
		<a href="#" >
			<i id="btn1" style="z-index: 100">&lt;</i>
			<i id="btn2" style="z-index: 100">&gt;</i>
		</a>
		<div class="top2-top2-box">
			<ul>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
</body>
<script>
	var oBox = document.querySelector('.top2-top2');
	var aImg = document.getElementsByTagName('img');
	var aBtn1 = document.getElementById('btn1');
	var aBtn2 = document.getElementById('btn2');
	aBtn1.onclick=function(){
		for(var i = 0;i<img.length;i++){
			img[i].style.zIndex='99'
		}
	}
</script>
</html>
