<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>流式布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			width: 800px;
			height: 800px;
			border: 1px solid #000;
			display: flex;
			flex-wrap: wrap;
			align-content: flex-start;
		}
		li{
			width: 150px;
			height: 150px;
			border: 1px solid red;
			flex-grow: 1;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
