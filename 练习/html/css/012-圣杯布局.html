<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 100vh;
			display: flex;
			flex-direction: column;
		}
		header,footer{
			flex: 0 0 12vh;
			background-color: pink
		}
		section{
			flex-grow: 1;
			display: flex;
		}
		nav,aside{
			flex: 0 0 12vw;
			background: blue;
		}
		main{
			flex-grow: 1;
		}
	</style>

</head>
<body>
	<header>header</header>
	<section>
		<nav>nav</nav>
		<main>main</main>
		<aside>aside</aside>
	</section>
	<footer>footer</footer>
</body>
</html>
