<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
			background: red;
			z-index: 999;
		}
		.box2{
			width: 500px;
			height: 300px;
			background: #eee;
		}
	</style>
</head>
<body>
	<div class="box2"></div>
	<div class="box1" draggable=true></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="./js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	$(function(){



		$('.box1')
		.on('dragstart',function(){
			console.log('container :dragstart..');
		})//ondragstart 当元素开始拖动时触发
		.on('drag',function(){
			console.log('container :drag..');
		})//ondrag 被拖动元素拖动时触发
		.on('dragend',function(){
			console.log('container :dragend..');
		})//ondragend 拖拽时松开鼠标时触发

		$('.box2')
		.on('drop',function(){
			console.log('container :drop..');
			$(this).append($('.box1'));
		})
		.on('dragover',function(ev){
			console.log('container:dropover .. ');
			ev.preventDefault();
		})
	})
</script>
</html>
