<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画的速度</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="../js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	$(function(){
		var cl = console.log;
		$('div').eq(0).animate({width:"+=300"},1000,"swing",function(){
			console.log('div1')
		})
		$('div').eq(1).animate({width:"+=300"},1000,"linear",function(){
			console.log('div2')
		})
	})
</script>
</html>
