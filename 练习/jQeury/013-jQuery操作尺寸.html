<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作尺寸</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
			padding:10px;
			border: 10px solid #000;
		}
		.box2{
			width: 200px;
			height: 200px;
			padding: 20px;
			border: 20px solid #000;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="../js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	$(function(){
		var cl = console.log
		cl($('div').width());
		cl($('div').height());
		cl($('div').width(150));
		cl($('div').height(150));
		cl($('div').innerWidth());
		cl($('div').innerHeight());
		cl($('div').innerWidth(150));
		cl($('div').innerHeight(150));
		cl($('div').outerWidth());
		cl($('div').outerHeight());
		cl($('div').outerWidth(150));
		cl($('div').outerHeight(150));
		console.log();
		console.log();

	})
</script>
</html>
