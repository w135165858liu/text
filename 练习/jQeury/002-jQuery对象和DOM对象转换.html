<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery对象和DOM对象转换</title>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div id="div3">3</div>
</body>
	<script src="../js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			var $div = $('div');
			/*$div.css({
				color:'red'
			})*/
			// var oDiv = $div[0];
			var oDiv = $div.get(2);
			oDiv.style.color = 'blue';
			// oDiv.css({
			// 	color:'blue';
			// })
			var oDiv3 = document.getElementById('div3');
			var $div3 = $(oDiv3);
			$div3.css({
				color:'yellow'
			})			
		})
	</script>
</html>
