</body>
<script>
		var arr1 = [1,3,5,3,7,1,9,0];
		console.log(arr1);
		function say(arr1){
			var result = [];
			for(var i = 0;i<arr1.length;i++){
				var oo = false;
				for(var j =0;j<result.length;j++){
					console.log(arr1[i],arr1[j])
					if(arr1[i] == arr1[j]){
						oo = true;
						break;
					}
				}
				if(!oo){
					result.push(arr1[i])
				}
				console.log(oo)
			}
			return result
		}
		var arr2 = say(arr1);
		console.log(arr2)
		arr3 = arr2.sort(function(n1,n2){
			return n1-n2;
		});
		console.log(arr3)
</script>
