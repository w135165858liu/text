<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css操作</title>
</head>
<body>
	<div></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="../js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	$(function(){
		$('div').css({
			width:'100px',
			height:'100px',
			background:'red'
		})
		console.log($('div').css("width","200px").css("height","200px").css("height"))
	})
</script>
</html>
