<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-jQuery静态方法map.html</title>
</head>
<body>
	<div class="div1">div1</div>
	<div class="div2">div2</div>
	<div class="div3">div3</div>
	<div class="div4">div4</div>
	<div class="div5">div5</div>
	<div class="div6">div6</div>
	<div class="div7">div7</div>
	<div class="div8">div8</div>
	<div class="div9">div9</div>
	<div class="div10">div10</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="../js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	var arry = [0,2,45,1,5];
	var arry2 = {0:'aa',1:'bb',3:'dd',length:4};
	var oDiv = document.getElementsByTagName('div');
	var res1 = arry.map(function(item,index){
		return item
	})
	var res2 = $.map(arry,function(item,index){
		return item
	})
	var res3 = $.map(arry2,function(item,index){
		return item
	})
	var res4 = $.map(oDiv,function(item,index){
		return item
	})
	$.map(oDiv,function(item,index){
		console.log('5::',item,index)
	})
	console.log('1::',res1)
	console.log('2::',res2)
	console.log('3::',res3)
	console.log('4::',res4)
	// $.each(arry,function(index,value){

	// })

	// 	console.log('3::',index,value)
	// })

	// 	console.log('4::',index,value)
	// })
</script>
</html>
