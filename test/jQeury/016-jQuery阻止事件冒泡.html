<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止事件冒泡</title>
	<style>
		.gf{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.f{
			width: 300px;
		    height: 300px;
		    background: yellow;
		    margin: 100px auto;
		    overflow: hidden;
		}
		.s{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div class="gf">
		<div class="f">
			<div class="s"></div>
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="../js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	$(function(){
		var cl = console.log;
		$('.s').click(function(ev){
			alert('son');
			ev.stopPropagation()
		})
		$('.f').click(function(){
			alert('father')
			return false;
		})
		$('.gf').click(function(){
			alert('groundfather')
		})
	})
</script>
</html>
