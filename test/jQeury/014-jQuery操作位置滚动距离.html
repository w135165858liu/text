<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作位置</title>
	<style>
		.father{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin: 200px auto;
			overflow: auto;
			position: relative;
		}
		.son{
			width: 3000px;
			height: 3000px;
			background:red;
			position: absolute;
			left: 100px;
			top: 100px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="../js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	$(function(){
		var cl = console.log;
		$('.father').click(function(event) {
			/* Act on the event */
			cl('1::',$('.father').scrollTop())
			cl($('.father').scrollLeft())
			cl('1::',$('.father').scrollTop(400))
			cl($('.father').scrollLeft(400))
		});
	})
</script>
</html>
