<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除节点</title>
	<style>
		div{
			width:100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button>删除1</button>
	<button>删除2</button>
	<button>删除3</button>
	<div>
		我是div
		<p>我是段落</p>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="../js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	$(function(){
		var cl = console.log;
		$('button').eq(0).on('click',function(){
			$('div').remove()
		})
		$('button').eq(1).on('click',function(){
			$('div').empty()
			var $div = $('<div>我是div</div>')
			cl($('div').append($div))
			cl($div)
		})
		$('button').eq(2).on('click',function(){
			var $div = $('<div>我是div</div>')
			$('p').detach()
			cl($('div').append($div))
			cl($div)
		})
	})
</script>
</html>
