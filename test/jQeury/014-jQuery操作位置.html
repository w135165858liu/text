<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作位置</title>
	<style>
		.father{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin: 200px auto;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background:red;
			position: absolute;
			left: 200px;
			top: 200px;

		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="../js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	$(function(){
		var cl = console.log;
		cl($('.son').offset({
			left:500,
			top:500
		}))
		cl($('.son').position())
	})
</script>
</html>
