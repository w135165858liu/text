<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画的延迟</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background:red;
		}
	</style>
</head>
<body>
	<div></div>
	
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="../js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	$(function(){
		var cl = console.log;
		$('div').animate({
			width:"+=100"
		},1000,function(){
			console.log('done')
		}).delay(1000)
		$('div').animate({
			width:"+=100"
		},1000,function(){
			console.log('done')
		})
		$('div').animate({
			width:"+=100"
		},1000,function(){
			console.log('done')
		})
	})
</script>
</html>
