<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>节点替换</title>
</head>
<body>
	<button>替换1</button>
	<button>替换2</button>
	<div>我是div</div>
	<div>我是div</div>
	<div>我是div</div>
	<div>我是div</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="../js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	$(function(){
		var cl = console.log;
		$('button').eq(0).click(function(){
			$('div').replaceWith('<h1>我是h1</h1>');		
		})
		$('button').eq(1).click(function(){
			$('<h1>我是h1</h1>').replaceAll($('div'));		
		})
	})
</script>
</html>
