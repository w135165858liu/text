<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<button v-on:click="count++">我被点击了{{count}}次</button>
		<button v-on:click="calculate">我被点击了{{count}}次</button>
		<button v-on:click="calculate()">我被点击了{{count}}次</button>
		<button v-on:click="say('hi')">say</button>
		<button @click="say('hello')">say</button>
	</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			count:0
		},
		methods:{
			calculate(){
				this.count++
			},
			say(msg){
				alert(msg)
			}
		}
	})
</script>

</html>
