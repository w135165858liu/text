<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<p>原始message:{{message}}</p>
		<p>反转message:{{message}}</p>
		<p>
			计算属性：{{reversedMessage}}
		</p>
		<p>
			调用方法：{{reverseMessage()}}
		</p>

	</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello'
		},
		methods:{
			reverseMessage(){
				return this.message.split('').reverse().join('')
			}
		},
		computed:{
			reversedMessage(){
				return this.message.split('').reverse().join('')
			}
		}
	})
</script>

</html>
