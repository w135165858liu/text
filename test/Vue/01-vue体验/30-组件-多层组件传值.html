<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<div id="app">
		<ul>
			<todo-item 
				v-for="item in items"
				:task="item.task"
				:dateline="item.dateline"
				:key="item.id"		
			></todo-item>	
		</ul>
	</div>
	<template id="todo-item">
		<div>
			<task :task="task"></task>
			<dateline :dateline="dateline"></dateline>
		</div>
	</template>
	<template id="task">
		<span>{{tag}}{{task}}</span>
	</template>
	<template id="dateline">
		<span>{{tag}}{{dateline}}</span>
	</template>
</body>
<script src="node_modules/vue/dist/vue.js"></script>

		template:'#task',

			}
		}
	})
	Vue.component('dateline',{

			}
