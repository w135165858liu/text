<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.large-box{
			width: 500px;
			height: 500px;
			background: green;
		}
		.big-box{
			width: 300px;
			height: 300px;
			background: red;
		}
		.small-box{
			width: 100px;
			height: 100px;
			background: blue
		}
	</style>
</head>
<body>
	<div id="app">
		<!--
			.once 只触发一次，冒泡不会停止
		-->
		<div class="large-box" @click="clickLargeBox()">
			<div class="big-box" @click="clickBigBox()">
				<div class="small-box" @click.once="clickSmallBox('hi',$event)">
					
				</div>
			</div>
		</div>
	</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			
		},
		methods:{
			clickLargeBox(event){
				console.log('clickLargeBox')
			},
			clickBigBox(event){
				console.log('clickBigBox')
			},
			clickSmallBox(msg,event){
				console.log('clickSmallBox')
			}
		}
	})
</script>

</html>
