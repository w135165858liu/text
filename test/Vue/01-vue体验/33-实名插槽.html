<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	</style>
</head>
<body>
	<div id="app">
		<layout>
			<!-- 我是页面内容 -->
			<div slot="foucs">我是内容</div>
			<div slot="content">我是主题</div>
		</layout>
	</div>
	<template id="layout">
		<!--
			模版中只能有一个根元素
			所以要用div包裹一下
		-->
		<div>
			<nav>我是顶部导航</nav>
			<!-- <div class="content">我是内容</div> -->
			<slot name="foucs">我是焦点区域，使用时有内容我就让位</slot>
			<slot name="content">我是主题内容，使用时有内容我就让位</slot>
			<footer>我是底部footer</footer>			
		</div>
	</template>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
	Vue.component('layout',{
		
		template:'#layout'
	})
	let vm = new Vue({
		el:'#app',
		data:{
			
		}
	})
</script>

</html>
