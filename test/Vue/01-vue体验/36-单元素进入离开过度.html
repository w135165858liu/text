<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 80px;
			height: 40px;
			text-align: center;
			margin-right: 20px;
		}
		.tab-articles-wrap{
			display: flex;
			flex-direction: row;
		}
		.active{
			color: #fa0;
		}
		.fade-enter-active, .fade-leave-active{
			transition: opacity .5s;
		}
		.fade-enter, .fade-leave-to{
			opacity: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<button @click="show = !show">切换</button>
		<transition name="fade" appear>
			<p v-if="show">我是段落</p>
		</transition>
	</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			show:true
		}
	})
</script>

</html>
