<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="div" ref="p">
		<p>{{message}}</p>
	</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#div',
		data:{
			message:'hello vue'
		}
	})
	console.log(vm.$data.message)
	console.log(vm.message)
	console.log(vm.$refs.p)
	vm.$watch('message',function(){
		console.log('message change')
	})
</script>
</html>
