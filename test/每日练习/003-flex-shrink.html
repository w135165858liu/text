<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 1000px;
			height: 600px;
			border: 1px solid #000;
			display: flex;
		}
		.son1{
			width: 200px;
			height: 200px;
			background: pink;
			flex-shrink: 0;
		}
		.son2{
			width: 400px;
			height: 200px;
			background: yellow;
			flex-shrink: 1;
		}
		.son3{
			width: 600px;
			height: 200px;
			background: red;
			flex-shrink: 1;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
	</div>
</body>
</html>
