	<title>横轴卷入卷出</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: red;
			border: 10px solid #000;
			padding:10px;
		}
		.transition{
			transition: all .5s;			
		}
		button{
			width: 50px;
			height: 30px;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div class="box" class="transition"></div>

	//初始化
	$elem.showHide({
		js:true,
		mode:'fadeSlideLeftRight'
	})
	$elem.on('show shown hide hidden',function(ev){
		if(ev.type == 'show'){
			console.log('show...')
		}else if(ev.type == 'shown'){
			console.log('shown')
		}else if(ev.type == 'hide'){
			console.log('hide..')
		}else if(ev.type == 'hidden'){
			console.log('hidden')
		}
	});
