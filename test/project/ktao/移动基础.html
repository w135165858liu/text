	(function($){
		function Slient($elem){
			this.$elem = $elem;
			this.currentX = parseFloat($elem.css('left'));
			this.currentY = parseFloat($elem.css('top'));
		};
		Slient.prototype = {
			constructor:Slient,
			to:function(x,y){
				this.$elem.animate({
					left:x,
					top:y
				},function(){
					this.$elem.trigger('moved');
				}.bind(this))
			},
			x:function(){
				this.to(x)
			},
			y:function(){
				this.to(null,y)
