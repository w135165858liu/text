<html lang="en">
<head>

	<title>获取父节点</title>
	<style>
		#box{
			width:200px;
			height: 200px;
			border: 1px solid #000;
			margin:200px auto;
		}
		#box1{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>

	<div id="box">
		<div id="box1"></div>
	</div>
</body>
<script>
	var oBox = document.getElementById('box');

	oBox1.parentNode.style.backgroundColor = 'red';
	oBox1.style.backgroundColor = 'gray'
</script>
