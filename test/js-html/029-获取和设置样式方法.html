<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取样式方法</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
		.toBlue{
			background: blue;
		}
		.toBlue:after{
			background: red;
		}
	</style>
</head>
<body>
	<button id="btn1">获取</button>
	<button id="btn2">设置</button>
	<div id="box"></div>
</body>
<script>
	var aBtn1=document.getElementById('btn1');
	var aBtn2=document.getElementById('btn2');
	var oBox=document.getElementById('box');
	function css(obj,attr,val){
		/*
		if(arguments.length==2){
			return getComputedStyle(arguments[0],false)[arguments[1]]
		}else{
			arguments[0].style[arguments[1]]=arguments[2]
		}
		*/
		if(arguments.length==2){
			return getComputedStyle(obj,false)[attr]
		}else{
			obj.style[attr]=val;
		}
		console.log(arguments);
		console.log(arguments[2]);
		console.log(attr);


	}
	aBtn1.onclick=function(){
		alert(css(oBox,"width"));
	}
	aBtn2.onclick=function(){
		css(oBox,"width","200px")
	}
</script>
</html>
