<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用JS内置的构造函数创建对象的缺点</title>
	<script>
		var person = new Array();
		person.name = 'Tom';
		person.age = 18;
		person.sayHi = function() {
			console.log("Hello");
		}

		person2 = new Array();
		person2.name = 'Tom';
		person2.age = 18;
		person2.sayHi = function() {
			console.log("Hello");
		}
		console.log(person);
		console.log(person2.sayHi());
		console.log(person.sayHi == person2.sayHi)
	</script>
</head>
<body>
	
</body>
</html>
