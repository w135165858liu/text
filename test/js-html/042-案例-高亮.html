<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高亮</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul1');
	var aLi = oUl.children;
	var origin = ''
	for(var i = 0;i<aLi.length;i++){
		if(i%2==0){
			aLi[i].style.backgroundColor = 'pink';
		}else{
			aLi[i].style.backgroundColor = 'green';
		}
		aLi[i].onmouseover=function(){
		origin = this.style.backgroundColor;
		this.style.backgroundColor = 'rgba(0,0,0,0.5)';
		}
		aLi[i].onmouseout=function(){
			this.style.backgroundColor = origin;
		}
	}
</script>
</html>
