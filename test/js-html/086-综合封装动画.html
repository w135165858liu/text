<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>改变透明度</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 100px;
			margin: 100px auto;
		}
		#box{
			width: 100px;
			height: 100px;
			background: red;
			opacity: 0.5;
		}
	</style>
</head>
<body>
		<button id="btn">开始动画</button>
		<div id="box"></div>
</body>
<script src="../js/ZHFZ.js"></script>
<script>
	/*
	*@param {object} obj [节点对象]；
	*@param {string} attr [属性名称]；
	*@param {number} target [属性值]；
	*/
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	oBtn.onclick = function(){
		animate(oBox,'opacity',100,false)
	}
	
	oBox.onmouseover = function(){
		animate(oBox,'width',500,false);
	}
	oBox.onmouseout = function(){
		animate(oBox,'height',500,true);
	}
</script>
</html>
