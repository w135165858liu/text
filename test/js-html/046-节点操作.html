<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例：无序列表排序</title>
</head>
<body>
	<ul>
		<li>20</li>
		<li>2</li>
		<li>12</li>
		<li>15</li>
		<li>1</li>
		<li>7</li>
	</ul>
	<ul id="box2">
	</ul>
	<input type="button" value="排序" id="btn">
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	var oBtn = document.getElementById('btn');
	var oBox2 = document.getElementById('box2')
	oBtn.onclick=function(){
		aLi.sort(function(oLi1,oLi2){
			return oLi1.innerHTML - oLi2.innerHTML;
		});
		for(var i=0;i<aLi1.length;i++){
			oBox2.appendChild(aLi1[i])
		}
	}
