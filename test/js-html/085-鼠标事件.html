<script>
	var aBox = document.querySelectorAll('div');
	document.onmousemove = function(event){
			aBox[0].style.top = event.clientY + getScrollTop() + 'px';
			aBox[0].style.left = event.clientX + getScrollLeft() + 'px';
			for(var i = aBox.length - 1 ; i > 0 ; i--){
				aBox[i].style.top = aBox[i - 1].offsetTop + 'px';
				aBox[i].style.left = aBox[i - 1].offsetLeft + 20 + 'px';
			}
	}
