<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>观察者模式(发布订阅者模式)</title>
	<script>
		(function(w){
			function Teacher(name){
				this.name = name;
				this.students = [];
			}
			Teacher.prototype = {
				construstor:Teacher,
				register:function(student){
					this.students.push(student)
				},
				publish:function(task){
					for(var i = 0;i < this.students.length;i++){
						this.students[i].listen(task)
					}
				}
			}
			w.Teacher = Teacher
		})(window);
		(function(w){
			function Student(name,teacher){
				this.name = name;
				teacher.register(this)
			}
			Student.prototype = {
				construstor:Student,
				listen:function(task){
					console.log(this.name + task)
				}
			}
			w.Student = Student
		})(window);
		var t1 = new Teacher('tom')
		var s1 = new Student('peter',t1)
		var s1 = new Student('leo',t1)
		t1.publish('站起来')
		t1.publish('滚出去')
		console.log(t1)
		console.log(s1)
		console.log(s1)
	</script>
</head>
<body>
	
</body>
</html>
