<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数节流</title>
	<style>
		body{
			height: 8000px;
		}
	</style>
</head>
<body>
	
</body>
	<script>
		var n = 1;
		function throttle(fn,wait ){
			var lastTime = Date.now();
			return function(){
				var currentTime = Date.now();
				if(currentTime - lastTime > wait ){
					fn();
					lastTime = Date.now();
				}
			}
		}
		window.onscroll = throttle(function(){
				console.log(n++)
		},500)
	</script>
</html>
