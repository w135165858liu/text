<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定义属性</title>
	<script>
		function Person(name,age){
			this.name = name;
			this.age = age ;
		}
		Person.prototype.showName = function(){
			console.log("I am "+this.name)
		}
		Person.prototype.showAge = function(){
			console.log("I am"+this.age+"years old")
		}
		Person.prototype.LECG = 4;

		var p1 = new Person('tom',18);

		Object.defineProperty(p1,"EYES",{
			value:4,
			enumerable:true, // 是否可以枚举，默认是 false
			writable:true,// 是否可写(赋值)，默认是false
			configurable:true //是否可以删除，是否可以修改修改属性的权限
		})
		console.log(p1);
		for(var attr in p1){
			console.log(attr,p1[attr])
		} 


	</script>
</head>
<body>
	
</body>
</html>
