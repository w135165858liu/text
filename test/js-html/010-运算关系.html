<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运算</title>
	<script>
		var a="1";
		var b=1;
		console.log(a==b);
		console.log(a!=b);
		console.log(a===b);
		console.log(a!==b);
		console.log(a>=b);
		console.log(a<=b);
		console.log(a<b);
		console.log(a>b);
		var c=1;
		var d=1;
		console.log(c==d);
		console.log(c!=d);
		console.log(c===d);
		console.log(c!==d);
		console.log(c>=d);
		console.log(c<=d);
		console.log(c<d);
		console.log(c>d);
		var f=10;
		f+=10;
		g=f+=10;
		console.log(typeof f);
		console.log(f);
		console.log(typeof g);
		console.log(g);
	</script>
</head>
<body>
	
</body>
</html>
