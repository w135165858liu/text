<!DOCTYPE html>

	<meta charset="UTF-8">

<script>
	class Person{
		constructor(name,age){
			this.name = name;
			this.age = age;
		}
		sayName(){
			console.log(this.name)
		}
		sayAge(){
			console.log(this.age)
		}
		static sayHi(){
			console.log('Hi ...')
		}
	}
	let p = new Person("tom",18);
	console.log(p);
	p.sayName();
	p.sayAge();
	Person.sayHi();
	class Student extends Person{
		constructor(name,age,major){
			super(name,age);
			this.major = major;
		}
		sayMajor(){
			console.log(this.major)
		}
	}
	let c = new Student("leo",88,"computer");
	console.log(c);
	c.sayMajor();
</script>
