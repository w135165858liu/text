<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缓冲动画</title>
	<style>

		.buffer{
			width: 5px;
			height: 25px;
			background: gray;
			margin: 200px auto;
			position: relative;
		}
		.buffer:before,.buffer:after{
			position: absolute;
			left: 0;
			top: 0;
			display: block;
			content: '';
			width: 5px;
			height: 25px;
			background: gray;
		}
		.buffer:before{
			margin-left: 10px;
			transform: scale(1,0.8);
		}
		.buffer:after{
			margin-left: -10px;
			transform: scale(1,0.6);

		}
	</style>
</head>
<body>
	<div class="buffer"></div>
</body>
</html>
