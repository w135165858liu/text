<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>苏宁易购</title>
	<link rel="stylesheet" href="css/yigou.css">
</head>
<body>
	<div class="top1">
		<div class="container">
			<div id="topad">
				<a href="#">

				</a>
			</div>
		</div>
		<a href="#" class="ad1btn " id="ad1btn"></a>
	</div>

		<div class="container">
			<div id="ng">
				<div class="ng-left">
					<div class="ng-item">
						<span>网站导航</span>

					</div>

					</div>
					<div class="ng-item">
						<span>客户服务</span>
						<em></em>
					</div>
					<div class="ng-item">
						<em></em>
						<span>北京</span>
					</div>
				</div>
				<div class="ng-right">
					<div class="ng-bar-node">
						<a href="#" class="Dl bs">请登录</a>
						<a href="#" id="yl">注册有礼</a>
					</div>
					<div class="ng-bar-box">
						<span class="bs">我的订单</span>
					</div>
					<div class="ng-bar-box">

					</div>

					</div>

						<span id="yl">购物车</span>

						<span class="bs">易付宝</span>
					</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="top3">
	    <div class="container">
	        <div class="ng-header">
	            <div class="logo">
	                <a href="#">
							<img src="images/suninglogo.png" class="suninglogo">
						</a>
	            </div>
	            <div class="ng-search">
	                <!-- PRFLS SEARCH -->
	                <div class="g-search" sap-modid="gSearch">
	                    <i class="ng-iconfont search-icon"></i>
	                    <form method="get" onsubmit="return SFE.search.onSubmitSearch(this)">
	                        <div class="search-keyword-box">
	                            <input tabindex="0" id="searchKeywords" type="text" class="search-keyword" name="index1_none_search_ss2" value="" autocomplete="off" style="color: rgb(204, 204, 204);">
	                        </div>
	                        <input id="searchSubmit" type="submit" class="search-btn" name="index1_none_search_ss1" value="搜索">
	                        <div id="snKeywordNew" class="g-search-hotwords"></div>
	                    </form>
	                    <div id="ac_results" class="g-ac-results hide" style="display: none;"></div>
	                    <div id="rec_results" class="g-rec-results hide" style="display: none;">
	                        <ul class="history-results"></ul>
	                        <ul class="rec-results"></ul>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>

	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/core.js"></script>
