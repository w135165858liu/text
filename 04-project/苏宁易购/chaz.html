<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/font/font_rukdaysdtnc/iconfont.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.chazi-box{
			position: relative;
			display: inline-block;
			width: 20px;
			height: 20px;
			transform: rotate(0deg);
			border-top-left-radius: 50%;
			transition: all .5s;
		}
		.chazi-box:hover{
			transform: rotate(-180deg);
			color: #f60;
		}
		.chazi1{
			position: absolute;
			left: 50%;
			margin-left: -9px;
			top: -1px;

		}
		.chazi2{
			box-sizing: border-box;
			display: inline-block;
			transform: rotate(180deg);
			position: absolute;
			left: 50%;
			margin-left: -9px;
			top: 4px;
		}

	</style>
</head>
<body>
	<div class="chazi-box">
		<em class="chazi1 iconfont">&#xe668;</em>
		<em class="chazi2 iconfont">&#xe668;</em>	
	</div>
</body>
</html>
