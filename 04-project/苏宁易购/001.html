<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>横向滑动的悬停焦点图全代码</title>
<!-- <link href="css/slidepic8.css" rel="stylesheet" type="text/css"/> -->
<link rel="stylesheet" href="css/001.css">
<!-- <script type="text/javascript" src="jq/jquery-3.1.1.min.js"></script> -->

</head>

<body>
<div class="slideBox">
    <ul>
    <li><img src="images/lunbo1.jpg" alt="" width="300" height="480"/></li>
    <li><img src="images/lunbo2.jpg" alt="" width="300" height="480"/></li>
    <li><img src="images/lunbo3.jpg" alt="" width="300" height="480"/></li>
    <li><img src="images/lunbo4.jpg" alt="" width="300" height="480"/></li>
    <li><img src="images/lunbo5.jpg" alt="" width="300" height="480"/></li>
    <li><img src="images/lunbo6.jpg" alt="" width="300" height="480"/></li>
    </ul>
    <div class="spanBox">
    <span class="active">q</span>
    <span>a</span>
    <span>z</span>
    <span>w</span>
    <span>s</span>
    <span>x</span>
    </div>
    <div class="prev"><img src="images/lunbo7.jpg" width="15" height="50" alt=""/></div>
    <div class="next"><img src="images/lunbo8.jpg" width="15" height="50" alt=""/></div>
</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    var slideBox = $(".slideBox");
    var ul = slideBox.find("ul");
    var oneWidth = slideBox.find("ul li").eq(0).width();
    var number = slideBox.find(".spanBox span"); //注意分号 和逗号的用法
    var timer = null;
    var sw = 0;
    //每个span绑定click事件，完成切换颜色和动画，以及读取参数值
    number.on("click", function() {
        $(this).addClass("active").siblings("span").removeClass("active");
        sw = $(this).index();
        ul.animate({
            "right": oneWidth * sw, //ul标签的动画为向左移动；
        });
    });
    //左右按钮的控制效果
    $(".next").stop(true, true).click(function() {
        sw++;
        if (sw == number.length) { sw = 0 };
        number.eq(sw).trigger("click");
    });
    $(".prev").stop(true, true).click(function() {
        sw--;
        if (sw == number.length) { sw = 0 };
        number.eq(sw).trigger("click");
    });
    //定时器的使用，自动开始
    timer = setInterval(function() {
        sw++;
        if (sw == number.length) { sw = 0 };
        number.eq(sw).trigger("click");
    }, 2000);
    //hover事件完成悬停和，左右图标的动画效果
    slideBox.hover(function() {
        $(".next,.prev").animate({
            "opacity": 1,
        }, 200);
        clearInterval(timer);
    }, function() {
        $(".next,.prev").animate({
            "opacity": 0.5,
        }, 500);
        timer = setInterval(function() {
            sw++;
            if (sw == number.length) { sw = 0 };
            number.eq(sw).trigger("click");
        }, 2000);
    })

})
</script>
</html>
