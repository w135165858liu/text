<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="bootcss/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
	<title>我的博客</title>
</head>
<body>
	<nav class="navbar navbar-default kz-navbar">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">我的个人博客</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">首页<span class="sr-only">(current)</span></a></li>
					<li><a href="#">HTML/CSS</a></li>
					<li><a href="#">javaScript</a></li>
					<li><a href="#">学无止境</a></li>
					<li><a href="#">我的足迹</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="main">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>
						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<img src="img/b1.jpg" alt="">
							</div>
							<div class="item">
								<img src="img/b2.jpg" alt="">
							</div>
							<div class="item">
								<img src="img/b3.jpg" alt="">
							</div>
						</div>
						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="col-md-4">
					<div class="col-xs-6 col-md-3">
						<a href="#" class="thumbnail">
							<img src="img/b1.jpg" alt="..." class="img-responsive">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="bootcss/lib/jquery/jquery-1.12.4.js"></script>
<script src="bootcss/lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="js/index.js"></script>
</html>
