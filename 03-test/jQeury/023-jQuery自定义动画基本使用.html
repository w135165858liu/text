<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义动画基本使用</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-top: 20px;
			opacity: 1;
		}
	</style>
</head>
<body>
	<button>动画</button>
	<div></div>
	<div></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="../js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	$(function(){
		var cl = console.log;
		$('button').click(function(){
			$('div').animate({
				width:"+=100",height:"-=20",opacity:"-=.5",marginTop:"+=10",backgroundColor:"blue"
			},1000)
		})
	})
</script>
</html>
