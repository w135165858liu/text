<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件绑定移除</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button>移除</button>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="../js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	$(function(){
		var cl = console.log;
		function fn(){
			alert('fn')
		}
		$('div').click(function(){
			alert('click 1')
		});
		$('div').on('click',function(){
			alert('click 2')
		})
		$('div').on('click',fn)
		$('div').on('mouseover',function(){
			alert('mouseover')
		})
		$('button').click(function(){
			$('div').off('click',fn)
		})
	})
</script>
</html>
