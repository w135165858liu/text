<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery对象和DOM对象转换</title>
</head>
<body>
	<div class="div1">div1</div>
	<div class="div2">div2</div>
	<div class="div3">div3</div>
	<div class="div4">div4</div>
	<div class="div5">div5</div>
	<div class="div6">div6</div>
	<div class="div7">div7</div>
	<div class="div8">div8</div>
	<div class="div9">div9</div>
	<div class="div10">div10</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="../js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	$(function(){
		console.log($('div'))
		console.log($(document.querySelectorAll('div')))
		console.log($('div').index())
		console.log($('div')[2]);
		console.log($('div').get(2))
	})
</script>
</html>
