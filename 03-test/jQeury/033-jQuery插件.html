<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插件封装</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button>开始</button>
	<div>
		div
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="../js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	;(function($){
		$.fn.extend({
			setColor:function(options){
				var DEFAULTS = {color:'red'}
				var options = $.extend({},DEFAULTS,options);
				return this.each(function(){
					this.style.color = options.color;
				});							
			}
		})
	})(jQuery);
</script>
<script>
	$(function(){
		var cl = console.log;
		$('button').click(function(){
			$('div').setColor({color:'blue'}).css({height:"+=200"});
		})
	})
</script>
</html>
