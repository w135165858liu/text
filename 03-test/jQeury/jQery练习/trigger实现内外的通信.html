<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>trigger实现内外通信</title>
</head>
<body>
	<button>show</button>
	<button>shown</button>
	<button>hide</button>
	<button>hidden</button>
	<div></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="../js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	(function(){
		$elem = $('div')
		$elem.on('show shown hide hidden',function(ev){
			if(ev.type == 'show'){
				console.log('show....');
			}else if(ev.type == 'shown'){
				console.log('shown....');
			}else if(ev.type == 'hide'){
				console.log('hide....')
			}else if(ev.type == 'hidden'){
				console.log('hidden....');
			}
		});
		var Slient = {
			show:function(){
				$elem.trigger('show',function(ev){
					console.log(ev.type)
				})
			},
			shown:function(){
				$elem.trigger('shown',function(ev){
					console.log(ev.type)
				})
			},
			hide:function(){
				$elem.trigger('hide',function(ev){
					console.log(ev.type)
				})
			},
			hidden:function(){
				$elem.trigger('hidden',function(ev){
					console.log(ev.type)
				})
			}
		}
		$('button').eq(0).on('click',function(){
			Slient.show();
		});
		$('button').eq(1).on('click',function(){
			Slient.shown();
		});
		$('button').eq(2).on('click',function(){
			Slient.hide();
		});
		$('button').eq(3).on('click',function(){
			Slient.hidden();
		});

	})(jQuery);
</script>
</html>
