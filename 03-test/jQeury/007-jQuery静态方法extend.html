<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-jQuery静态方法extend.html</title>
</head>
<body>
	<div class="div1">div1</div>
	<div class="div2">div2</div>
	<div class="div3">div3</div>
	<div class="div4">div4</div>
	<div class="div5">div5</div>
	<div class="div6">div6</div>
	<div class="div7">div7</div>
	<div class="div8">div8</div>
	<div class="div9">div9</div>
	<div class="div10">div10</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="../js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	var str = '  12  a  '
	var obj1 = {name:"tom",age:18}
	var obj2 = {name:"Amy"}
	var res2 = $.extend({},obj1,obj2);
	console.log('1::',obj1)
	var res1 = $.extend(obj1,obj2);
	console.log('2::',obj1)
	console.log('3::',res1)
	console.log('4::',res2)
	console.log(obj1 == res1)
	console.log(res2 == res1)
	console.log($.trim(str));
</script>
</html>
