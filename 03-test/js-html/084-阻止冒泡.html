<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止冒泡</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 50px;
			height: 500px;
			border: 1px solid #000;
			background: #f60;
			position: absolute;
			left: -50px;
			top: 100px;
		}
	</style>
</head>
<body>
	<button id="btn">点我</button>
	<div id="box"></div>
</body>
<script src="../js/YSFZ.js"></script>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	oBtn.onclick = function(event){
		event.stopPropagation()
		
		animate(oBox,'left',0)
	}
	oBox.onclick = function(event){
		event.stopPropagation()
	}
	document.onclick =function(){

		animate(oBox,'left',-50)
	}
</script>
</html>
