<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义滚动条</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 400px;
			height: 30px;
			background: #555;
			margin:200px auto;
			position: relative;
			/*top: 200px;
			left: 50%;
			margin-left: -200px;*/
		}
		.btn1{
			width: 30px;
			height: 30px;
			background: #f60;
			position: absolute;
			left: 0px;
		}
		.box2{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="btn1"></div>
	</div>
	<div class="box2">
		
	</div>
</body>
<script>
	var oBox1 = document.getElementsByClassName('box1')[0];
	var oBtn = document.getElementsByClassName('btn1')[0];
	var oBox2 = document.getElementsByClassName('box2')[0];
	var disX,disY;
	oBtn.onmousedown = function(ev){
		disX = ev.clientX - oBtn.offsetLeft;
		document.onmousemove = function(ev){
			var l = ev.clientX - disX;
			if(l<0){
				l=0;
			}else if(l>oBox1.offsetWidth - oBtn.offsetWidth){
				l=oBox1.offsetWidth - oBtn.offsetWidth
			}
			var scale = l/(oBox1.offsetWidth - oBtn.offsetWidth);
			oBtn.style.left = l + 'px';
			oBox2.style.width = 100 + scale * 500 + 'px';
			oBox2.style.height = 100 + scale * 500 + 'px';
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}

	}
</script>
</html>
