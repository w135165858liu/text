<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性的判断</title>
	<script>
		function Person(name,age){
			this.name = name;
			this.age = age ;
		}
		Person.prototype.showName = function(){
			console.log("I am "+this.name)
		}
		Person.prototype.showAge = function(){
			console.log("I am"+this.age+"years old")
		}
		Person.prototype.LECG = 4;

		var p1 = new Person('tom',18);

		if(p1.hasOwnProperty('name')){
			console.log(p1.name)
		}else{
			console.log('nothing...')
		}
		if("LECG" in p1){
			console.log(p1.LECG)
		}else{
			console.log('noting...')
		}
		function oHasOwnProperty(){
			return !p1.hasOwnProperty('LECG') && ('LECG' in p1)
		}
		console.log(oHasOwnProperty())
	</script>
</head>
<body>
	
</body>
</html>
