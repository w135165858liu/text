<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>主动触发异常</title>
</head>
<body>
	<input type="text">
	<input type="button" value="点我">
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="../../js/jquery-1.12.4.js"><\/script>');
</script>
<script>
		var result = 0;
		function sum(num){
			try{
				if(isNaN(num)) throw new Error('不是一个数字')
			}
			catch(e){
				console.log(e)
			}
			finally{
				console.log('有没有异常都执行bbb')
			}
			for(var i = 0;i<num;i++){
				result += i;
			}
			return result;
		}
		$('input').eq(1).click(function(){
			sum($('input').eq(0).val())
		})
</script>
</html>
