<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>延时菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			float: left
		}
		.box{
			position: relative;
			margin-left: -115px;
			left: 50%;
			top: 100px;
		}
		.leftbox{
			width: 20px;
			height: 200px;
			background: pink;
		}  
		.rightbox{
			width: 200px;
			height: 200px;
			background: pink;
			position: absolute;
			left: 30px;
			display: none;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="leftbox"></div>
		<div class="rightbox"></div>
	</div>
</body>
<script>
	var aLeftBox = document.querySelector('.leftbox');
	var aRightBox = document.querySelector('.rightbox');
	var timer;
	aLeftBox.onmouseover=aRightBox.onmouseover=function(){
			clearTimeout(timer)
			aRightBox.style.display='block';
		}
	aLeftBox.onmouseout=aRightBox.onmouseout=function(){
		timer = setTimeout(function(){
			aRightBox.style.display='none';
		},500);
	}
</script>
</html>
