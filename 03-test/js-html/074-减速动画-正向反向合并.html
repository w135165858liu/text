<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>减速动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top: 30px;
			left: 0px;

		}
		.abc{
			width: 1px;
			height: 600px;
			background: #000;
			position: absolute;
			top: 30px;
			left: 400px;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div class="abc"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer;
	var ispeed;
	oBtn.onclick=function(){
		clearInterval(timer);
		timer = setInterval(function(){
			ispeed = (400 - oBox.offsetLeft)/10;
			ispeed = ispeed > 0 ? Math.ceil(ispeed) : Math.floor(ispeed);
			if(ispeed == 0){
				clearInterval(timer);
			}
			if(Math.abs(400-oBox.offsetLeft)<Math.abs(ispeed)){
				oBox.style.left=400 + 'px';
				clearInterval(timer);

			}else{
				oBox.style.left=oBox.offsetLeft + ispeed + 'px';
			}
			console.log(ispeed)
		},30)
	}
</script>
</html>
