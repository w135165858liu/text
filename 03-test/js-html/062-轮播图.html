<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.top2-top2{
			width: 100%;
			height:500px;
			position: relative;
		}
		.top2-top2 img{
			position: absolute;
			width: 100%;
			height: 500px;
			transition: all .5s;
		}
		.top2-top2 a i{
			line-height: 30px;
			text-align: center;
			width: 20px;
			height: 30px;
			font-size: 20px;
		}
		.top2-top2 a i:nth-child(1){
			display: block;
			width: 20px;
			height: 40px;
			background: gray;
			color: #fff;
			text-align: center;
			height: 40px;
			position: absolute;
			left: 0px;
			top:241px;
		}
		.top2-top2 a i:nth-child(2){
			display: block;
			width: 20px;
			height: 40px;
			background: gray;
			color: #fff;
			text-align: center;
			height: 40px;
			position: absolute;
			right: 0px;
			top:241px;
		}
		.top2-top2-box{
			position: absolute;
			right: 0px;
			bottom: 20px;
			z-index: 999;
		}
		.top2-top2-box li{
			float: left;
			width:5px;
			height: 5px;
			border: 3px solid rgba(0,0,0,0.6);
			background: rgba(0,0,0,0.4);
			border-radius: 50%;
			margin-right: 10px;
			cursor: pointer;
		}
		ul .active{
			border: 3px solid rgba(200,0,200,0.6);
			background: rgba(255,255,255,1);
		}
	</style>
</head>
<body>
	<div class="top2-top2">
		<img src="images/b1.jpg" alt="" style="z-index: 99">
		<img src="images/b2.jpg" alt="">
		<img src="images/b3.jpg" alt="">
		<a href="#" >
			<i id="btn1" style="z-index: 100">&lt;</i>
			<i id="btn2" style="z-index: 100">&gt;</i>
		</a>
		<div class="top2-top2-box">
			<ul>
				<li class="active"></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
</body>
<script>
	var oBox = document.querySelector('.top2-top2');
	var aImg = document.getElementsByTagName('img');
	var aBtnLeft = document.getElementById('btn1');
	var aBtnRight = document.getElementById('btn2');
	var aBtn = document.querySelectorAll('li');
	var now = 0;
	var timer;
	function tab(){
		for(var i = 0;i<aImg.length;i++){
			aImg[i].style.zIndex='';
			aImg[i].style.opacity='0';
			aBtn[i].className = '';
		}
		aImg[now].style.zIndex='99';
		aImg[now].style.opacity='1';
		aBtn[now].className='active';
	}
	aBtnLeft.onclick=function(){
		now --;
		if(now<0){
			now=aImg.length-1;
		}
		tab();
	}
	aBtnRight.onclick=function(){
		now ++;
		if(now>aImg.length-1){
			now = 0;
		}
		tab();
	}
	for(var i = 0;i<aBtn.length;i++){
		aBtn[i].index = i;
		aBtn[i].onclick=function(){
			now = this.index;
			tab()
		}
	}
	timer = setInterval(aBtnRight.onclick,1000);
	oBox.onmouseover=function(){
		clearInterval(timer)
	}
	oBox.onmouseout=function(){
		timer = setInterval(aBtnRight.onclick,1000);
	}
</script>
</html>
