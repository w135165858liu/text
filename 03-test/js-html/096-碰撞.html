<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>碰撞</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
		}
		#box1{
			width: 300px;
			height:300px;
			background: gray;
			margin: 300px auto;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<div id="box1"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oBox1 = document.getElementById('box1');

	console.log(box)
	var disX = 0;
	var disY = 0;
	function checkBump(obj1,obj2){
		if(obj2.offsetLeft>obj1.offsetLeft-obj2.offsetWidth
			&&obj2.offsetTop>obj1.offsetTop-obj2.offsetHeight
			&&obj2.offsetLeft<obj1.offsetLeft + obj1.offsetWidth
			&&obj2.offsetTop<obj1.offsetTop+obj1.offsetHeight
			){
			return true;
		}else{
			return false;
		}
	}
	oBox.onmousedown = function(ev){
		 disX = ev.clientX - oBox.offsetLeft;
		 disY = ev.clientY - oBox.offsetTop;
		document.onmousemove = function(ev){
			var l = ev.clientX - disX,h = ev.clientY - disY
			// if(l<20){
			// 	l=0;
			// }else if(l+10>window.innerWidth - oBox.offsetWidth){
			// 	l=window.innerWidth - oBox.offsetWidth
			// }
			// if(h<20){
			// 	h=0;
			// }else if(h+10>window.innerHeight - oBox.offsetHeight){
			// 	h=window.innerHeight - oBox.offsetHeight
			// }
			oBox.style.left = l + 'px';
			oBox.style.top = h + 'px';
			if(checkBump(oBox1,oBox)){
				oBox1.style.backgroundColor = '#f60';
			}else{
				oBox1.style.backgroundColor = 'gray';
			}
		}
		
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
