<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p ref="p">{{ message }}</p>
	</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello vue'
		},
		beforeCreate(){
			console.log('beforeCreate')
			console.log('this.message:'+this.message)
			console.log('this.$el:'+this.$el)
			console.log('this.$refs.p:'+this.$refs.p)
		},
		created(){
			console.log('Created')
			console.log('this.message:'+this.message)
			console.log('this.$el:'+this.$el)
			console.log('this.$refs.p:'+this.$refs.p)
		},
		beforeMount(){
			console.log('beforeMount')
			console.log('this.message:'+this.message)
			console.log('this.$el:'+this.$el)
			console.log('this.$refs.p:'+this.$refs.p)
		},
		mounted(){
			console.log('Mounted')
			console.log('this.message:'+this.message)
			console.log('this.$el:'+this.$el)
			console.log('this.$refs.p:'+this.$refs.p)
		},
		beforeUpdate(){
			console.log('beforeUpdate')
		},
		updated(){
			console.log('Updated')
		},
		beforeDestroy(){
			console.log('beforeDestroy')
		},
		destroyed(){
			console.log('Destroyed')
		}
	})
</script>
</html>
