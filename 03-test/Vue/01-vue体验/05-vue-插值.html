<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p ref="p">
			{{ message }}
		</p>
		<p v-once>
			{{ message }}
		</p>
		<p v-text="message"></p>
		<p v-html="rawHtml"></p>
	</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
	/*v-once 只渲染一次*/
	/*v-text 渲染成文本*/
	/*v-html 渲染成html*/
	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello vue',
			rawHtml:'<h1>我是大标题</h1>'
		}
	})
</script>
</html>
